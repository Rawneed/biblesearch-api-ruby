        grass withers, the flower fades,<\/em>\n      <\/p>\n      <p>\n        <em>but
        the word of our God stands forever.\"<\/em>\n      <\/p>\n      <p>ISAIAH
        40:8<\/p>\n      <p><\/p>\n      <p>The New American Standard Bible&#xAE;
