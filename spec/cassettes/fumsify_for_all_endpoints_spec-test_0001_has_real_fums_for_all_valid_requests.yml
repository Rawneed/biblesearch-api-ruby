        Tradu\u00e7\u00e3o na Linguagem de Hoje","lang":"por","lang_code":"ISO 639-3","contact_url":"http:\/\/www.sbb.org.br\/","audio":"NONE","copyright":"<p>Nova
        Tradu&#231;&#227;o na Linguagem de Hoje, &#169; 2000 Sociedade B&#237;blica
        do Brasil. Todos os direitos reservados.<\/p>\n      <p>Idioma: Portugu&#234;s<\/p>\n      <p>Ano:
        2000<\/p>","info":"<p>Nova Tradu&#231;&#227;o na Linguagem de Hoje (NTLH):
        Esta tradu&#231;&#227;o, preparada pela Sociedade B&#237;blica do Brasil (2000),
        segue os princ&#237;pios da tradu&#231;&#227;o de equival&#234;ncia din&#226;mica,
        sendo fiel aos textos originais (em hebraico, aramaico e grego). O sentido
        do texto &#233; dado em palavras e formas do portugu&#234;s falado no Brasil.
        Foi feito todo o esfor&#231;o para que a linguagem fosse simples, clara, natural
        e sem ambiguidades. A Nova Tradu&#231;&#227;o na Linguagem de Hoje (NTLH)
        foi lan&#231;ada em 2000, e a SBB continuou a acolher as sugest&#245;es que
        lhe foram encaminhadas. Em 2005, quando foi publicada a B&#237;blia de Estudo
        NTLH, o texto b&#237;blico sofreu pequenas altera&#231;&#245;es e ajustes
        em poucos vers&#237;culos. Agora, novas mudan&#231;as foram feitas no texto
        b&#237;blico, incorporando as altera&#231;&#245;es previstas na reforma ortogr&#225;fica
        da L&#237;ngua Portuguesa.<\/p>\n      <p>Nova Tradu&#231;&#227;o na Linguagem
        de Hoje (NTLH) (Nueva Traducci&#243;n en el Lenguaje de Hoy): Esta traducci&#243;n,
        preparada por la Sociedad B&#237;blica de Brasil (2000), sigue los principios
        de la traducci&#243;n de equivalencia din&#225;mica, siendo fiel a los textos
        originales (en hebreo, arameo y griego). El significado del texto se da a
        conocer a trav&#233;s de formas y palabras del portugu&#233;s hablado en Brasil.
        Se ha hecho todo lo posible para que el lenguaje fuera sencillo, claro, natural
        y sin doble sentido.<\/p>\n      <p>Nova Tradu&#231;&#227;o na Linguagem de
        Hoje (NTLH) (New Translation in Today&#8217;s Language): This translation,
        prepared by the Bible Society of Brazil (2000), follows the dynamic equivalence&#8217;s
        principles of translation, nonetheless being faithful to the original text
        (written in Hebrew, Aramaic and Greek). The meaning of the text is given in
        words and forms of the Brazilian spoken Portuguese. Every effort was taken
        to make sure that the language would be simple, clear, natural and exempt
        of ambiguities.<\/p>","lang_name":"Portugu\u00eas","lang_name_eng":"Portuguese","abbreviation":"NTLH","updated_at":"2013-04-25T13:10:11-05:00"},{"id":"spa-RVR60","name":"Biblia
        Reina Valera 1960","lang":"spa","lang_code":"ISO 639-3","contact_url":"http:\/\/www.americanbible.org\/","audio":"NONE","copyright":"<p>El
        texto b\u00edblico ha sido tomado de la versi\u00f3n Reina-Valera \u00a9 1960
        Sociedades B\u00edblicas en Am\u00e9rica Latina; \u00a9 renovado 1988 Sociedades
        B\u00edblicas Unidas.  Utilizado con permiso.<\/p>\n<p>Reina-Valera 1960\u00ae
        es una marca registrada de American Bible Society, y se puede usar solamente
        bajo licencia.<\/p>","info":"<h1>Biblia Reina Valera 1960<\/h1>\n<p>La revisi\u00f3n
        Reina-Valera ha sido el texto m\u00e1s utilizado por la iglesia evang\u00e9lica
        hispanoamericana durante varias gereraciones. Su lenguaje forma parte del
        habla de los cristianos eveng\u00e9licos, quienes han memorizado frases, vers\u00edculos
        y pasajes enteros, en los que siempre encuentran consuelo e inspiraci\u00f3n
        divina.<\/p>\n<p>En 1960 la American Bible Society public\u00f3 esta revisi\u00f3n
        de la Biblia, luego de un arduo trabajo por parte de un excelente equipo de
        estudiosos, que adecu\u00f3 el antiguo texto a la ortograf\u00eda de la \u00e9poca,
        mejor\u00f3 su construcci\u00f3n gramatical y le a\u00f1adi\u00f3 claridad
        a palabras y pasajes.<\/p>\n<p>The Reina-Valera 1960 has been the basic text
        most used by the evangelical Spanish-speaking church. It is the most beloved
        translation of Spanish-speaking Christians because it retains the traditional
        style of the Spanish language.<\/p>\n<p>After almost 200 years of ongoing
        ministry, American Bible Society invites people to experience the life-changing
        message of the Bible. Offering an increasing range of innovative ministries
        to address core life questions and struggles, the Bible Society partners with
        Christian churches and national Bible societies to share God\u2019s Word both
        in the United States and around the globe.<\/p>\n<p>For more information,
        visit <a href=\"http:\/\/www.americanbible.org\/\">www.americanbible.org<\/a><\/p>\n<p>To
