      string: ! '{"response":{"chapters":[{"auditid":"0","label":"","text":"<span
        class=\"para\"><span class=\"v55_1_1\"> <sup class=\"v55_1_1\">1<\/sup> From
        Paul, an apostle of Christ Jesus by God''s will, sent to proclaim the promised
        life which we have in union with Christ Jesus\u2014\n          <\/span><\/span><span
        class=\"para\"><span class=\"v55_1_2\">\n           <sup class=\"v55_1_2\">2<\/sup>
        To Timothy, my dear son:\n        <\/span><\/span>  \n        <span class=\"para\"><span
        class=\"v55_1_2\">May God the Father and Christ Jesus our Lord give you grace,
        mercy, and peace.\n          <\/span><\/span><span class=\"title-passage\"><span>Thanksgiving
        and Encouragement<\/span><\/span><span class=\"para\"><span class=\"v55_1_3\">
        <sup class=\"v55_1_3\">3<\/sup> I give thanks to God, whom I serve with a
        clear conscience, as my ancestors did. I thank him as I remember you always
        in my prayers night and day.\n          <\/span><span class=\"v55_1_4\"> <sup
        class=\"v55_1_4\">4<\/sup> I remember your tears, and I want to see you very
        much, so that I may be filled with joy.\n          <\/span><span class=\"v55_1_5\">\n           <sup
        class=\"v55_1_5\">5<\/sup> I remember the sincere faith you have, the kind
        of faith that your grandmother Lois and your mother Eunice also had. I am
        sure that you have it also.\n          <\/span><span class=\"v55_1_6\"> <sup
        class=\"v55_1_6\">6<\/sup> For this reason I remind you to keep alive the
        gift that God gave you when I laid my hands on you.\n          <\/span><span
        class=\"v55_1_7\"> <sup class=\"v55_1_7\">7<\/sup> For the Spirit that God
        has given us does not make us timid; instead, his Spirit fills us with power,
        love, and self-control.\n          <\/span><\/span><span class=\"para\"><span
        class=\"v55_1_8\"> <sup class=\"v55_1_8\">8<\/sup> Do not be ashamed, then,
        of witnessing for our Lord; neither be ashamed of me, a prisoner for Christ''s
        sake. Instead, take your part in suffering for the Good News, as God gives
        you the strength for it.\n          <\/span><span class=\"v55_1_9\"> <sup
        class=\"v55_1_9\">9<\/sup> He saved us and called us to be his own people,
        not because of what we have done, but because of his own purpose and grace.
        He gave us this grace by means of Christ Jesus before the beginning of time,\n          <\/span><span
        class=\"v55_1_10\"> <sup class=\"v55_1_10\">10<\/sup> but now it has been
        revealed to us through the coming of our Savior, Christ Jesus. He has ended
        the power of death and through the gospel has revealed immortal life.\n          <\/span><\/span><span
        class=\"para\"><span class=\"v55_1_11\">\n           <sup class=\"v55_1_11\">11<\/sup>
        God has appointed me as an apostle and teacher to proclaim the Good News,\n          <\/span><span
        class=\"v55_1_12\"> <sup class=\"v55_1_12\">12<\/sup> and it is for this reason
        that I suffer these things. But I am still full of confidence, because I know
        whom I have trusted, and I am sure that he is able to keep safe until that
