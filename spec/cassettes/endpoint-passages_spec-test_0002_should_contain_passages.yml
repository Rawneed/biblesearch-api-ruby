      string: ! '{"response":{"search":{"result":{"type":"passages","passages":[{"display":"John
        3:16-36","version":"KJV","version_abbreviation":"KJV","path":"\/chapters\/KJV:John.3\/verses.js?start=16&end=36","start_verse_id":"KJV:John.3.16","end_verse_id":"KJV:John.3.36","text":"<span
        class=\"para\"><span class=\"v43_3_16\"> <sup class=\"v43_3_16\">16<\/sup>
        For God so loved the world, that he gave his only begotten Son, that whosoever
        believeth in him should not perish, but have everlasting life.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_17\"> <sup class=\"v43_3_17\">17<\/sup>
        For God sent not his Son into the world to condemn the world; but that the
        world through him might be saved.<\/span><\/span><span class=\"para\"><span
        class=\"v43_3_18\"> <sup class=\"v43_3_18\">18<\/sup> He that believeth on
        him is not condemned: but he that believeth not is condemned already, because
        he hath not believed in the name of the only begotten Son of God.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_19\"> <sup class=\"v43_3_19\">19<\/sup>
        And this is the condemnation, that light is come into the world, and men loved
        darkness rather than light, because their deeds were evil.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_20\"> <sup class=\"v43_3_20\">20<\/sup>
        For every one that doeth evil hateth the light, neither cometh to the light,
        lest his deeds should be reproved.<\/span><\/span><span class=\"para\"><span
        class=\"v43_3_21\"> <sup class=\"v43_3_21\">21<\/sup> But he that doeth truth
        cometh to the light, that his deeds may be made manifest, that they are wrought
        in God.<\/span><\/span><span class=\"para\"><span class=\"v43_3_22\"> <sup
        class=\"v43_3_22\">22<\/sup> After these things came Jesus and his disciples
        into the land of Jud\u00e6a; and there he tarried with them, and baptized.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_23\"> <sup class=\"v43_3_23\">23<\/sup>
        And John also was baptizing in \u00c6non near to Salim, because there was
        much water there: and they came, and were baptized.<\/span><\/span><span class=\"para\"><span
        class=\"v43_3_24\"> <sup class=\"v43_3_24\">24<\/sup> For John was not yet
        cast into prison.<\/span><\/span><span class=\"para\"><span class=\"v43_3_25\">
        <sup class=\"v43_3_25\">25<\/sup> Then there arose a question between some
        of John''s disciples and the Jews about purifying.<\/span><\/span><span class=\"para\"><span
        class=\"v43_3_26\"> <sup class=\"v43_3_26\">26<\/sup> And they came unto John,
        and said unto him, Rabbi, he that was with thee beyond Jordan, to whom thou
        barest witness, behold, the same baptizeth, and all men come to him.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_27\"> <sup class=\"v43_3_27\">27<\/sup>
        John answered and said, A man can receive nothing, except it be given him
        from heaven.<\/span><\/span><span class=\"para\"><span class=\"v43_3_28\">
        <sup class=\"v43_3_28\">28<\/sup> Ye yourselves bear me witness, that I said,
        I am not the Christ, but that I am sent before him.<\/span><\/span><span class=\"para\"><span
        class=\"v43_3_29\"> <sup class=\"v43_3_29\">29<\/sup> He that hath the bride
        is the bridegroom: but the friend of the bridegroom, which standeth and heareth
        him, rejoiceth greatly because of the bridegroom''s voice: this my joy therefore
        is fulfilled.<\/span><\/span><span class=\"para\"><span class=\"v43_3_30\">
        <sup class=\"v43_3_30\">30<\/sup> He must increase, but I must decrease.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_31\"> <sup class=\"v43_3_31\">31<\/sup>
        He that cometh from above is above all: he that is of the earth is earthly,
        and speaketh of the earth: he that cometh from heaven is above all.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_32\"> <sup class=\"v43_3_32\">32<\/sup>
        And what he hath seen and heard, that he testifieth; and no man receiveth
        his testimony.<\/span><\/span><span class=\"para\"><span class=\"v43_3_33\">
        <sup class=\"v43_3_33\">33<\/sup> He that hath received his testimony hath
        set to his seal that God is true.<\/span><\/span><span class=\"para\"><span
        class=\"v43_3_34\"> <sup class=\"v43_3_34\">34<\/sup> For he whom God hath
        sent speaketh the words of God: for God giveth not the Spirit by measure unto
        him.<\/span><\/span><span class=\"para\"><span class=\"v43_3_35\"> <sup class=\"v43_3_35\">35<\/sup>
        The Father loveth the Son, and hath given all things into his hand.<\/span><\/span><span
        class=\"para\"><span class=\"v43_3_36\"> <sup class=\"v43_3_36\">36<\/sup>
        He that believeth on the Son hath everlasting life: and he that believeth
        not the Son shall not see life; but the wrath of God abideth on him.<\/span><\/span>","copyright":"King
