        class=\"p\"><sup id=\"John.3.16-John.3.18\" class=\"v\">16-18<\/sup>\"This
        is how much God loved the world: He gave his Son, his one and only Son. And
        this is why: so that no one need be destroyed; by believing in him, anyone
        can have a whole and lasting life. God didn''t go to all the trouble of sending
        his Son merely to point an accusing finger, telling the world how bad it was.
